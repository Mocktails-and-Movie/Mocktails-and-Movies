<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies and Mocktails</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet" /> -->
  </head>
  <body>
    <nav class="custom-navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="./index.html">
          <img src="./assets/css/images/popcorn.png" width="90" height="140" />
        </a>
      </div>
      <button class="favorite-button">Save to favorites ❤️</button>
    </nav>
    <div class="displayFavoriteMessage"></div>
    <div id="randomMovie"></div>

    <div class="drink-display">
      <button class="drunkButton">Get your drink options</button>
      <h2 class="drink-options">Your drink pairings: </h2>
    </div>
    <section class="drink-wrapper">
      <div class="modal" id="drinkModal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title" id="drinkModalTitle"></p>
            <button
              class="delete"
              aria-label="close"
              onclick="closeModal()"></button>
          </header>
          <section class="modal-card-body" id="drinkModalContent">
            <!-- Ingredients and Recipe will be displayed here -->
          </section>
        </div>
      </div>
    </section>
    <script src="./assets/js/results.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script> -->
  </body>
</html>
